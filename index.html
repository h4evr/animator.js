<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Anim framework</title>
    <meta charset="utf-8" />
        <script type="text/javascript" src="anim.js"></script>
        <style>
        #obj1 {
            width: 200px;
            height: 2em;
            background-color: #ff0000;
            font-size: 200%;
            font-family: sans-serif;
            text-align: center;
        }
        </style>
    </head>
    <body>
        <button onclick="anim.start();">Start</button>
        <button onclick="anim.stop();">Stop</button>
        <div id="obj1">
            Hello World!
        </div>

        <script type="text/javascript">
            var obj = document.getElementById('obj1');

            Animator.create('fade', {
                "0%": "opacity:0;",
                "100%": "opacity:1;"
            });

            Animator.create('shake', {
                "0%": "margin-left:0",
                "25%": "margin-left:-20px",
                "50%": "margin-left:0",
                "75%": "margin-left:20px",
                "100%": "margin-left:0"
            });

            Animator.create('open', {
                "0%": "height: 0; opacity: 0",
                "100%": "height: 2em; opacity: 1"
            });

            var anim = Animator.get('open').animate(obj, { 
                duration: 1, 
                times: 1,
                finish: function () {
                    console.log("[ANIM] on finish called!");
                    Animator.get('shake').animate(obj, {
                        duration: 0.3,
                        times: 1
                    }).start();
                }
            });

            anim.start();
        </script>
    </body>
</html>
